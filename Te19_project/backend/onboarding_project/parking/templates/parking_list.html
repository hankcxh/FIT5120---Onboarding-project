<!doctype html>
<html>
<head><meta charset="utf-8"><title>Real-Time Parking</title></head>
<body>
  <h2>Real-Time Parking (AC 2.1.1)</h2>
  <table border="1" cellspacing="0" cellpadding="6">
    <tr>
      <th>Zone</th><th>Street</th><th>Lat</th><th>Lon</th>
      <th>Total</th><th>Available</th><th>Updated</th>
    </tr>
    {% for z in zones %}
    <tr>
      <td>{{ z.zone_number }}</td>
      <td>{{ z.street_name }}</td>
      <td>{{ z.lat }}</td>
      <td>{{ z.lon }}</td>
      <td>{{ z.total_spots }}</td>
      <td>{{ z.available_spots }}</td>
      <td>{{ z.latest_update }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="7">No data yet</td></tr>
    {% endfor %}
  </table>
</body>
</html>
